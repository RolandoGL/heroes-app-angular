<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no se podra revertir, esta por eliminar a {{ data.superhero }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
