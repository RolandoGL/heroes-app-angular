<div class="flex flex-column">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de h√©roes</mat-label>
    <input type="text" color="accent" style="text-transform: capitalize;"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto">

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
      <mat-option *ngFor="let option of heroes " [value]="option" color="accent">
        {{ option.superhero }}
      </mat-option>
      <mat-option
      *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
      value="">
      No hay resultados para " {{ searchInput.value }}"
    </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>
